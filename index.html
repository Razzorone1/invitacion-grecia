<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Invitaci√≥n ‚Äî Grecia</title>
<style>
  :root{
    /* ====== AJUSTES R√ÅPIDOS ====== */
    --logo-visible: 1;       /* 1=mostrar, 0=ocultar */
    --logo-dy: 80px;         /* mueve verticalmente el LOGO */
    --logo-w: 100%;          /* ancho del logo (86%, 100%, etc.) */

    --content-dy: 20px;      /* mueve verticalmente textos/botones */

    /* Caja ‚Äúcaf√©‚Äù del fondo (porcentajes relativos al lienzo) */
    --cafe-top: 37.5%;
    --cafe-left: 7.5%;
    --cafe-right: 7.5%;
    --cafe-bot: 11.5%;

    /* T√≠tulo ‚ÄúGrecia Lira‚Äù (imagen) */
    --title-dy: -6px;
    --title-scale: 1;

    /* Colores */
    --btn:#22c55e; --btnh:#16a34a; --blue:#3b82f6; --blueh:#2563eb;
    --bg:#0b0f17;
  }

  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    display:grid;place-items:center;background:var(--bg);
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#fff
  }

  .scene{
    width:min(92vw,780px); aspect-ratio:636/900;
    position:relative; overflow:hidden;
    border-radius:16px; background:#000;
    box-shadow:0 20px 60px rgba(0,0,0,.45);
  }

  /* Fondo */
  .bg{ position:absolute; inset:0; width:100%; height:100%;
       object-fit:cover; object-position:center; }

  /* ===== LOGO flotante ===== */
  .logo{
    position:absolute; left:50%;
    width:var(--logo-w);
    max-width:none;
    transform:translate(-50%, 0) translateY(var(--logo-dy));
    top:12.5%;
    pointer-events:none; user-select:none;
    filter: drop-shadow(0 14px 18px rgba(0,0,0,.45));
    animation: float 5s ease-in-out infinite, glow 3s ease-in-out infinite;
    opacity: calc(var(--logo-visible));
  }

  /* Contenido dentro del √°rea ‚Äúcaf√©‚Äù */
  .content{
    position:absolute;
    top:var(--cafe-top); left:var(--cafe-left);
    right:var(--cafe-right);
    /* üîß Deja espacio para el bot√≥n de m√∫sica */
    bottom: calc(var(--cafe-bot) + 78px);

    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    gap:14px; text-align:center; padding:10px;
    transform: translateY(var(--content-dy));

    /* üîß Si algo todav√≠a no cabe, permitir√° scroll solo del contenido */
    overflow:auto; -webkit-overflow-scrolling: touch;
    padding-bottom:16px;
  }

  /* ===== T√çTULO con imagen "GRECIA LIRA" ===== */
  .title-img{
    width:min(92%, 680px);
    transform: translateY(var(--title-dy)) scale(var(--title-scale));
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.45));
    user-select:none; pointer-events:none;
    image-rendering: -webkit-optimize-contrast;
    animation: titleFloat 4.5s ease-in-out infinite, titleGlow 3.8s ease-in-out infinite;
  }

  /* ===== R√ìTULO "CUMPLEA√ëOS 7" con rebote + brillo barrido ===== */
  .age-wrap{
    position: relative;
    display: inline-block;
    isolation: isolate;
  }
  .age-img{
    width:min(75%, 560px);
    max-width:100%;
    user-select:none; pointer-events:none;
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.4));
    animation: ageFloat 4.2s ease-in-out infinite, ageShine 3.6s ease-in-out infinite;
    image-rendering: -webkit-optimize-contrast;
  }
  .age-wrap::after{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    background: linear-gradient(75deg,
      transparent 0%,
      rgba(255,255,255,0.00) 35%,
      rgba(255,255,255,0.65) 50%,
      rgba(255,255,255,0.00) 65%,
      transparent 100%);
    transform: translateX(-120%) skewX(-10deg);
    mix-blend-mode: screen;
    filter: blur(1px);
    opacity: .85;
    animation: sweep 3.2s ease-in-out infinite;
  }

  /* Subt√≠tulo animado (texto) */
  .anim-gradient{
    font-weight:900; letter-spacing:.5px;
    font-size:clamp(20px,5.0vw,32px); margin:.3em 0;
    background: linear-gradient(90deg,#ffd1d1,#fff8a0,#b5ffea,#ffd1d1);
    background-size: 300% 100%;
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: hue 6s linear infinite;
  }

  .sub{ font-size:clamp(13px,3.3vw,18px); opacity:.95 }
  .info{ font-size:clamp(14px,3.2vw,16px); line-height:1.35; text-wrap:balance }

  .btns{display:flex; flex-wrap:wrap; gap:10px; justify-content:center}
  .btn{
    appearance:none; border:0; border-radius:12px; padding:10px 14px;
    font-weight:700; color:#fff; background:var(--btn); text-decoration:none;
    display:inline-flex; align-items:center; gap:8px; cursor:pointer;
    transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    font-size:clamp(13px,2.8vw,16px)
  }
  .btn:hover{ background:var(--btnh); transform:translateY(-2px) }

  /* üîß Bot√≥n m√∫sica fijo al borde inferior del marco */
  .playbar{
    position:absolute; left:10px; right:10px; bottom:10px;
    display:flex; justify-content:center;
  }

  /* ===== Animaciones ===== */
  @keyframes hue{ 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

  @keyframes float{
    0%,100%{transform:translate(-50%,0) translateY(var(--logo-dy))}
    50%{transform:translate(-50%,-6px) translateY(calc(var(--logo-dy) - 6px))}
  }
  @keyframes glow{
    0%,100%{filter:drop-shadow(0 14px 18px rgba(0,0,0,.45))}
    50%{filter:drop-shadow(0 18px 26px rgba(0,0,0,.55))}
  }

  @keyframes titleFloat{
    0%,100%{transform: translateY(var(--title-dy)) scale(var(--title-scale));}
    50%{transform: translateY(calc(var(--title-dy) - 3px)) scale(calc(var(--title-scale) * 1.01));}
  }
  @keyframes titleGlow{
    0%,100%{filter: drop-shadow(0 8px 14px rgba(0,0,0,.45)) brightness(1);}
    50%{filter: drop-shadow(0 12px 20px rgba(0,0,0,.55)) brightness(1.07);}
  }

  @keyframes ageFloat{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-3px) scale(1.01); }
  }
  @keyframes ageShine{
    0%,100%{ filter: drop-shadow(0 8px 14px rgba(0,0,0,.4)) brightness(1); }
    50%{ filter: drop-shadow(0 12px 20px rgba(0,0,0,.55)) brightness(1.06); }
  }

  @keyframes sweep{
    0%   { transform: translateX(-120%) skewX(-10deg); }
    48%  { transform: translateX(120%)  skewX(-10deg); }
    100% { transform: translateX(120%)  skewX(-10deg); }
  }

  /* ======= Ajustes espec√≠ficos para pantallas peque√±as ======= */
  @media (max-width: 480px){
    :root{
      --logo-dy: 66px;
      --content-dy: 0px;
    }
    .content{ gap:10px; padding:8px; }
    .title-img{ width:88%; }
    .age-img{ width:80%; }
    .anim-gradient{ font-size:clamp(18px,4.6vw,28px); }
    .info{ font-size:clamp(13px,3.6vw,15px); }
    .btn{ padding:10px 12px; font-size:clamp(12px,3.2vw,15px); }
    .playbar{ left:8px; right:8px; bottom:8px; }
  }

  /* Respeta ‚Äúreducir movimiento‚Äù del sistema */
  @media (prefers-reduced-motion: reduce){
    .logo,.title-img,.age-img,.age-wrap::after{ animation:none !important; }
    .age-wrap::after{ opacity:0; }
  }

  /* === Compactar espacios verticales === */
.content{
  gap:8px;                 /* antes 14px */
}
.title-img{ margin-bottom:4px; }
.age-wrap{ margin-top:-2px; margin-bottom:2px; }
.anim-gradient{ margin:.15em 0; }
.info{
  line-height:1.18;        /* antes ~1.35 */
  margin:2px 0 0;
}
.sub{ margin:4px 0 0; }

/* === Botones en UNA sola l√≠nea === */
.btns{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  flex-wrap:nowrap;        /* üîí no permitir salto de l√≠nea */
  white-space:nowrap;      /* üîí evitar quiebres internos */
  overflow:hidden;         /* ocultar si algo se sale por 1‚Äì2px */
}
.btn{
  padding:10px 12px;
  font-size:clamp(12px,3.2vw,15px);
}

/* ===== Ajuste extra para pantallas peque√±as ===== */
@media (max-width:480px){
  .btns{ gap:6px; }
  .btn{ padding:9px 10px; font-size:clamp(11px,3vw,14px); }
  .anim-gradient{ font-size:clamp(18px,4.4vw,26px); }
  .info{ font-size:clamp(12.5px,3.4vw,14.5px); line-height:1.16; }
}

</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Invitaci√≥n tem√°tica Minecraft">
    <!-- Fondo -->
    <img class="bg" src="./Plantilla.jpg" alt="Plantilla">

    <!-- Logo flotante (ancho controlado por --logo-w) -->
    <img class="logo" src="./minecraft.png" alt="Minecraft">

    <!-- Contenido -->
    <div class="content">
      <!-- T√≠tulo con imagen ‚ÄúGRECIA LIRA‚Äù -->
      <img class="title-img" src="./grecia-lira-minecraft.png" alt="Grecia Lira">

      <!-- R√≥tulo animado CUMPLEA√ëOS 7 (con brillo barrido) -->
      <div class="age-wrap">
        <img class="age-img" src="./CUMPLEA√ëOS 7.png" alt="Cumplea√±os 7">
      </div>

      <h1 class="anim-gradient">¬°Acomp√°√±anos a celebrar!</h1>

      <div class="info">
        üìÖ <strong>8 de noviembre</strong><br>
        ‚è∞ <strong>4:00‚Äì8:00 p.m.</strong><br>
        üìç <strong>Pinocchio Sal√≥n de Fiestas Infantiles, C. Mercurio 3742, Sat√©lite, 31140 Chihuahua, Chih.</strong>
      </div>

      <div class="btns">
        <a class="btn" href="https://maps.app.goo.gl/VBHEYq9buCPKmp9m6" target="_blank" rel="noopener">üìç Ver ubicaci√≥n</a>
        <a class="btn" href="https://wa.me/526143811528?text=Confirmo%20asistencia%20al%20cumplea%C3%B1os%20de%20Grecia%20üéâ" target="_blank" rel="noopener">‚úÖ Confirmar asistencia</a>
      </div>

      <p class="sub">Si no escuchas m√∫sica, usa el bot√≥n de abajo para iniciarla.</p>
    </div>

    <!-- Audio local + respaldo -->
    <audio id="bgm" loop playsinline preload="auto">
      <source src="./minecraft.mp3"  type="audio/mpeg">
      <source src="./minecraft.mpeg" type="audio/mpeg">
      <source src="./minecraft"      type="audio/mpeg">
      <source src="https://vgmsite.com/soundtracks/minecraft-volume-alpha/uwshxmdq/02.%20Minecraft.mp3" type="audio/mpeg">
    </audio>

    <!-- Bot√≥n de m√∫sica fijo -->
    <div class="playbar">
      <button id="playBtn" class="btn" style="background:var(--blue)">üîä Toca para activar la m√∫sica</button>
    </div>
  </div>

<script>
  /* Reproducci√≥n con autoplay-suave + bot√≥n para m√≥viles */
  const audio = document.getElementById('bgm');
  const playBtn = document.getElementById('playBtn');

  function tryAutoPlay(){
    audio.muted = true;
    audio.play().then(()=>{
      setTimeout(()=> audio.muted = false, 120);
      playBtn.style.display = 'none';
    }).catch(()=>{
      playBtn.style.display = 'inline-flex';
    });
  }

  playBtn.addEventListener('click', ()=>{
    audio.muted = false;
    audio.play().then(()=> playBtn.style.display = 'none');
  }, {passive:true});

  window.addEventListener('load', tryAutoPlay);
</script>
</body>
</html>
