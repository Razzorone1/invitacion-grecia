<!DOCTYPE html>

<style>
  :root{

  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{display:grid;place-items:center;background:#0b0f17;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#fff}
  .scene{width:min(92vw,780px);aspect-ratio:636/900;position:relative;border-radius:14px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.45);background:#000;isolation:isolate}
  .bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center;z-index:0;pointer-events:none}
  .content{position:absolute;top:30%;left:8%;right:8%;bottom:8%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:10px;gap:10px;z-index:2}
  .chip{border-radius:12px;padding:8px 14px;box-shadow:0 6px 0 #2a6b22,0 10px 18px rgba(0,0,0,.35)}
  .name{font-weight:900;font-size:clamp(26px,7.2vw,56px);background:linear-gradient(180deg,var(--lime),var(--grass));color:#fff;position:relative;z-index:3}
  .age{font-weight:800;font-size:clamp(15px,4.6vw,26px);background:linear-gradient(180deg,#6366f1,#3b82f6);color:#fff;box-shadow:0 4px 0 #213b7a,0 10px 16px rgba(0,0,0,.25);position:relative;z-index:3}
  h1{margin:.2em 0 .05em;font-size:clamp(22px,5.2vw,40px);letter-spacing:.6px;animation:colorShift 3s infinite alternate;font-weight:900}
  @keyframes colorShift{
    0%{color:#ff4d4d}
    25%{color:#ffd93d}
    50%{color:#4dff91}
    75%{color:#3dbdff}
    100%{color:#ff6bff}
  }
  .info{font-size:clamp(15px,3.2vw,19px);line-height:1.4}
  .btns{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;color:#fff;background:var(--btn);text-decoration:none;display:inline-flex;align-items:center;gap:8px;cursor:pointer;transition:transform .15s ease, background .2s ease;box-shadow:0 8px 18px rgba(0,0,0,.25);font-size:clamp(14px,2.6vw,16px)}
  .btn:hover{background:var(--btnh);transform:translateY(-2px)}
  #musicBar{position:absolute;left:0;right:0;bottom:10px;display:flex;justify-content:center;z-index:3}
  #musicBar .btn{background:var(--blue)} #musicBar .btn:hover{background:var(--blueh)}
</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Invitaci√≥n tem√°tica Minecraft">
    <img class="bg" src="https://drive.google.com/thumbnail?id=1ImdQCYxQzGx1a9RED9PQCGjlqWvv9KUq&sz=w2000" alt="Plantilla Minecraft">

    <div class="content">
      <div class="chip name">Grecia</div>
      <div class="chip age">Cumplea√±os</div>

      <h1>¬°Acomp√°√±anos a celebrar!</h1>

        <a class="btn" href="https://wa.me/526143811528?text=Confirmo%20mi%20asistencia%20al%20cumplea√±os%20de%20Grecia%20üéâ" target="_blank">‚úÖ Confirmar asistencia</a>

    </audio>
    <div id="musicBar"><button class="btn" id="playBtn">üîä Activar m√∫sica</button></div>
  </div>

<script>
  const audio = document.getElementById('bgm');
  const bar   = document.getElementById('musicBar');
  const btn   = document.getElementById('playBtn');

  // Intentar autoplay
  window.addEventListener('load', async ()=>{
    try{
      audio.muted = true;
      await audio.play();
      setTimeout(()=> audio.muted=false, 200);
      bar.style.display='none';
    }catch{
      bar.style.display='flex';
    }
  });

  btn.addEventListener('click', ()=>{
    audio.play();
    bar.style.display='none';
  });
</script>
</body>
</html>
