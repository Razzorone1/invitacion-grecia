<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Invitaci√≥n de Grecia ‚Äî Minecraft</title>
<style>
  :root{
    --btn:#22c55e; --btnh:#16a34a; --blue:#3b82f6; --blueh:#2563eb;
    --lime:#7bd23c; --grass:#3fa731;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    display:grid;place-items:center;background:#0b0f17;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#fff
  }

  /* Lienzo */
  .scene{
    width:min(92vw,780px); aspect-ratio:636/900; position:relative;
    border-radius:14px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.45);
    background:#000;
  }
  .bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}

  /* Zona caf√© (ajustada para m√≥viles) */
  .content{
    position:absolute;
    top:36%; left:8.5%; right:8.5%; bottom:9%;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    text-align:center; gap:14px; padding:8px;
  }
  @media (max-width:420px){
    .content{ top:37%; left:9%; right:9%; bottom:9.5% }
  }

  /* Chips nombre/edad encima del caf√© */
  .hero{position:absolute; inset:auto 0 auto 0; top:24%; display:flex; flex-direction:column; align-items:center; gap:10px; z-index:3;}
  .chip{
    padding:10px 18px; border-radius:14px; font-weight:900;
    box-shadow:0 8px 0 rgba(0,0,0,.25), 0 16px 20px rgba(0,0,0,.35)
  }
  .name{font-size:clamp(26px,7.2vw,56px); color:#fff; background:linear-gradient(180deg,var(--lime),var(--grass));}
  .age{font-size:clamp(15px,4.6vw,26px); color:#fff; background:linear-gradient(180deg,#6366f1,#3b82f6);}

  /* T√≠tulo animado */
  h1{
    margin:10px 0 0; font-size:clamp(22px,5.6vw,40px); font-weight:900;
    background:linear-gradient(90deg,#ffedd5,#ffd1dc,#e9d5ff,#d1fae5,#ffedd5);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: hue 8s linear infinite;
    text-shadow:0 1px 0 rgba(0,0,0,.35);
  }
  @keyframes hue{
    0%{filter:hue-rotate(0deg)} 100%{filter:hue-rotate(360deg)}
  }

  .info{font-size:clamp(15px,3.2vw,19px); line-height:1.4}

  .btns{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:4px}
  .btn{
    appearance:none;border:0;border-radius:12px;padding:12px 16px;
    font-weight:700;color:#fff;background:var(--btn);text-decoration:none;
    display:inline-flex;align-items:center;gap:8px;cursor:pointer;
    transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
    box-shadow:0 8px 18px rgba(0,0,0,.25); font-size:clamp(14px,2.6vw,16px)
  }
  .btn:hover{background:var(--btnh);transform:translateY(-2px)}

  /* Barra/overlay de m√∫sica */
  #musicOverlay{
    position:absolute; left:0; right:0; top:31%; display:none; justify-content:center; z-index:4;
  }
  #musicOverlay .btn{ background:var(--blue) }
  #musicOverlay .btn:hover{ background:var(--blueh) }

  /* Bot√≥n de apoyo al fondo */
  #musicBar{
    position:absolute; left:0; right:0; bottom:10px; display:none; justify-content:center; z-index:3;
  }
  #musicBar .btn{ background:var(--blue) }
  #musicBar .btn:hover{ background:var(--blueh) }
</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Invitaci√≥n tem√°tica Minecraft">
    <!-- Imagen de fondo (tu plantilla) -->
    <img class="bg" src="https://drive.google.com/thumbnail?id=1ImdQCYxQzGx1a9RED9PQCGjlqWvv9KUq&sz=w2000" alt="Plantilla Minecraft">

    <!-- Chips arriba del caf√© -->
    <div class="hero" aria-hidden="true">
      <div class="chip name">Grecia</div>
      <div class="chip age">Cumplea√±os</div>
      <div class="chip age" style="padding:6px 14px; font-size:clamp(14px,4vw,24px)">7</div>
    </div>

    <!-- Overlay para tocar (m√≥vil) -->
    <div id="musicOverlay"><button id="tapPlay" class="btn">üîä Toca para activar la m√∫sica</button></div>

    <!-- Zona de texto en el recuadro caf√© -->
    <div class="content" aria-live="polite">
      <h1>¬°Acomp√°√±anos a celebrar!</h1>

      <div class="info">
        <div>üìÖ <strong>8 de noviembre</strong></div>
        <div>üïì <strong>4:00‚Äì8:00 p.m.</strong></div>
        <div>üìç <strong>Pinocchio Sal√≥n de Fiestas Infantiles</strong></div>
      </div>

      <div class="btns">
        <a class="btn" href="https://maps.app.goo.gl/VBHEYq9buCPKmp9m6" target="_blank" rel="noopener">üìç Ver ubicaci√≥n</a>
        <a class="btn" href="https://wa.me/526143811528?text=Confirmo%20mi%20asistencia%20al%20cumplea%C3%B1os%20de%20Grecia%20üéâ" target="_blank" rel="noopener">‚úÖ Confirmar asistencia</a>
      </div>
    </div>

    <!-- Audio local del repo (mismo nivel que index.html) -->
    <audio id="bgm" loop playsinline preload="auto" muted>
      <source src="minecraft.mpeg" type="audio/mpeg">
    </audio>

    <!-- Bot√≥n de respaldo abajo -->
    <div id="musicBar"><button id="playBtn" class="btn">üîà Activar m√∫sica</button></div>
  </div>

<script>
  const audio       = document.getElementById('bgm');
  const bar         = document.getElementById('musicBar');
  const btn         = document.getElementById('playBtn');
  const overlay     = document.getElementById('musicOverlay');
  const tapPlay     = document.getElementById('tapPlay');

  async function tryAutoplay(){
    try{
      audio.currentTime = 0;
      audio.muted = true;
      await audio.play();          // algunos navegadores permiten autoplay si inicia en mute
      setTimeout(()=> audio.muted = false, 150);
      overlay.style.display = 'none';
      bar.style.display = 'none';
    }catch(e){
      // bloqueado ‚Üí mostramos overlay y bot√≥n inferior
      overlay.style.display = 'flex';
      bar.style.display = 'flex';
    }
  }

  async function playNow(){
    try{
      audio.muted = false;
      await audio.play();
      overlay.style.display = 'none';
      bar.style.display = 'none';
    }catch(e){
      // Si a√∫n falla, dejamos visible el bot√≥n inferior
      bar.style.display = 'flex';
    }
  }

  // Intento al cargar
  window.addEventListener('load', tryAutoplay);

  // Interacciones del usuario (m√≥vil/desktop)
  tapPlay.addEventListener('click', playNow, {passive:true});
  tapPlay.addEventListener('pointerup', playNow, {passive:true});
  btn.addEventListener('click', playNow, {passive:true});
  btn.addEventListener('pointerup', playNow, {passive:true});

  // Si por alguna raz√≥n el audio dispara error (ruta mal / 404), mantenemos el bot√≥n visible
  audio.addEventListener('error', ()=> {
    overlay.style.display = 'flex';
    bar.style.display = 'flex';
  });
</script>
</body>
</html>
