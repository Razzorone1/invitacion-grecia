<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Invitaci√≥n de Grecia ‚Äî Minecraft</title>
<style>
  :root{
    --btn:#22c55e; --btnh:#16a34a;
    --blue:#3b82f6; --blueh:#2563eb;
    --lime:#7bd23c; --grass:#3fa731;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    display:grid;place-items:center;background:#0b0f17;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#fff;
  }

  /* Contenedor principal ‚Äî crea su propio ‚Äústack‚Äù para z-index */
  .scene{
    width:min(92vw,780px); aspect-ratio:636/900;
    position:relative; border-radius:14px; overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,.45); background:#000;
    isolation:isolate;                 /* üëà importante para que z-index funcione limpio */
  }

  /* Fondo SIEMPRE abajo */
  .bg{
    position:absolute; inset:0; width:100%; height:100%;
    object-fit:cover; object-position:center;
    z-index:0;                          /* üëà fondo */
    pointer-events:none;
  }

  /* √Årea del recuadro caf√© (encima de todo) */
  .content{
    position:absolute;
    top:44.5%; left:9%; right:9%; bottom:10.5%;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-align:center; padding:10px; gap:10px;
    z-index:3;                          /* üëà por ENCIMA del fondo o cualquier otra imagen */
  }
  @media (max-width:430px){ .content{ top:46.5%; left:9.5%; right:9.5%; bottom:12%; } }

  /* Tarjetas */
  .chip{border-radius:12px;padding:8px 14px;box-shadow:0 6px 0 #2a6b22,0 10px 18px rgba(0,0,0,.35); position:relative; z-index:4;}
  .name{font-weight:900;font-size:clamp(26px,7.2vw,56px);background:linear-gradient(180deg,var(--lime),var(--grass));color:#fff}
  .age{font-weight:800;font-size:clamp(15px,4.6vw,26px);background:linear-gradient(180deg,#6366f1,#3b82f6);color:#fff;box-shadow:0 4px 0 #213b7a,0 10px 16px rgba(0,0,0,.25)}

  /* Animaci√≥n por letra ‚Äî mantiene espacios */
  .per-letter .ch{
    display:inline-block; white-space:pre; opacity:1; transform:translateY(0) scale(1);
  }
  .per-letter.ready .ch{
    animation:pop .55s cubic-bezier(.2,.7,.2,1) forwards, wave 2.8s ease-in-out infinite;
    animation-delay:calc(var(--i)*55ms), calc(var(--i)*110ms);
  }

  /* T√≠tulo con degradado animado letra por letra */
  .title-anim{ position:relative; z-index:5; }   /* üëà por encima de todo */
  .title-anim .ch{
    background:linear-gradient(90deg,#ff6b6b,#ffd166,#06d6a0,#118ab2,#a78bfa,#ff6b6b);
    background-size:600% 100%;
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: colorShift 8s linear infinite, wave 2.8s ease-in-out infinite;
    animation-delay: calc(var(--i)*0ms), calc(var(--i)*110ms); /* color sin desfase, wave escalonado */
    text-shadow:0 0 10px rgba(0,0,0,.15);
  }

  h1{margin:.15em 0 .05em;font-size:clamp(22px,5.2vw,40px);letter-spacing:.6px;font-weight:900}
  h2{margin:0 0 .35em;font-size:clamp(18px,3.8vw,28px);
     background:linear-gradient(90deg,#fff,#d6fff8,#fff);
     -webkit-background-clip:text;background-clip:text;color:transparent}
  .info{font-size:clamp(15px,3.1vw,19px);line-height:1.35}

  .btns{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
  .btn{
    appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;color:#fff;
    background:var(--btn);text-decoration:none;display:inline-flex;align-items:center;gap:8px;
    cursor:pointer;transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
    box-shadow:0 8px 18px rgba(0,0,0,.25); font-size:clamp(14px,2.6vw,16px)
  }
  .btn:hover{background:var(--btnh);transform:translateY(-2px)}
  #musicBar{position:absolute;left:0;right:0;bottom:10px;display:none;justify-content:center;z-index:6}
  #musicBar .btn{background:var(--blue)} #musicBar .btn:hover{background:var(--blueh)}

  /* Keyframes */
  @keyframes pop{0%{opacity:0;transform:translateY(10px) scale(.9)}60%{opacity:1;transform:translateY(-3px) scale(1.05)}100%{opacity:1;transform:translateY(0) scale(1)}}
  @keyframes wave{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
  @keyframes colorShift{from{background-position:0% 50%}to{background-position:100% 50%}}
  @media (prefers-reduced-motion:reduce){ .per-letter.ready .ch,.title-anim .ch{animation:none} }
</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Invitaci√≥n tem√°tica Minecraft">
    <!-- Fondo (Drive o local si cambias la ruta) -->
    <img class="bg"
         src="https://drive.google.com/thumbnail?id=1ImdQCYxQzGx1a9RED9PQCGjlqWvv9KUq&sz=w2000"
         alt="Plantilla Minecraft">

    <!-- CONTENIDO sobre el recuadro caf√© -->
    <div class="content" aria-live="polite">
      <div class="chip name per-letter">Grecia</div>
      <div class="chip age per-letter">Cumplea√±os</div>
      <div class="chip age per-letter" style="margin-top:4px">7</div>

      <!-- T√≠tulo animado: color degradado letra por letra -->
      <h1 class="per-letter title-anim">¬°Acomp√°√±anos a celebrar!</h1>

      <h2 class="per-letter">El cumplea√±os de Grecia üéÇ</h2>

      <div class="info">
        üìÖ <strong>8 de noviembre</strong><br/>
        üïì <strong>4:00‚Äì8:00 p.m.</strong><br/>
        üìç <strong>Pinocchio Sal√≥n de Fiestas Infantiles</strong>
      </div>

      <div class="btns">
        <a class="btn" href="https://maps.app.goo.gl/VBHEYq9buCPKmp9m6" target="_blank" rel="noopener">üìç Ver ubicaci√≥n</a>
        <a class="btn" href="https://wa.me/526143811528?text=Confirmo%20mi%20asistencia%20al%20cumplea%C3%B1os%20de%20Grecia%20üéâ" target="_blank" rel="noopener">‚úÖ Confirmar asistencia</a>
      </div>

      <p style="font-size:12px;opacity:.9;margin-top:6px">La m√∫sica se activa al primer toque (o usa el bot√≥n).</p>
    </div>

    <!-- AUDIO (pon Minecraft.mp3 en el repo para m√°xima fiabilidad) -->
    <audio id="bgm" autoplay muted loop playsinline preload="auto">
      <source src="Minecraft.mp3" type="audio/mpeg">
      <source src="https://vgmsite.com/soundtracks/minecraft-volume-alpha/uwshxmdq/02.%20Minecraft.mp3" type="audio/mpeg">
    </audio>
    <div id="musicBar"><button class="btn" id="playBtn">üîä Activar m√∫sica</button></div>
  </div>

<script>
  /* Divide en letras (conserva espacios) y activa animaci√≥n */
  function splitLetters(el){
    const t = el.textContent; el.textContent='';
    [...t].forEach((ch,i)=>{
      const s = document.createElement('span');
      s.className='ch';
      s.style.setProperty('--i', i);
      s.textContent = (ch===' ')? '\u00A0' : ch;   // espacio duro
      el.appendChild(s);
    });
    requestAnimationFrame(()=> el.classList.add('ready'));
  }
  document.querySelectorAll('.per-letter').forEach(splitLetters);

  /* AUDIO: autoplay suave + bot√≥n de respaldo */
  const audio = document.getElementById('bgm');
  const bar   = document.getElementById('musicBar');
  const btn   = document.getElementById('playBtn');

  // intenta reproducir en silencio y desmutear despu√©s (algunos m√≥viles lo permiten)
  window.addEventListener('load', async ()=>{
    try{
      audio.muted = true;
      await audio.play();
      setTimeout(()=> audio.muted=false, 200);
      bar.style.display='none';
    }catch{
      bar.style.display='flex';
    }
  });

  async function enableSound(){
    try{
      audio.muted=false;
      await audio.play();
      bar.style.display='none';
    }catch{
      bar.style.display='flex';
    }
  }

  // cualquier gesto del usuario habilita el audio (una sola vez)
  ['pointerdown','touchstart','click','keydown'].forEach(ev=>{
    document.addEventListener(ev, enableSound, {once:true, passive:true});
  });
  btn?.addEventListener('click', enableSound);
</script>
</body>
</html>
