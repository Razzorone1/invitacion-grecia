<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Invitaci√≥n ‚Äî Grecia</title>
<style>
  :root{
    --logo-visible: 1;
    --logo-dy: -80px;
    --logo-w: 100%;

    --content-dy: 11px; /* NEG = sube, POS = baja */

    /* Caja ‚Äúcaf√©‚Äù */
    --cafe-top: 37.5%;
    --cafe-left: 7.5%;
    --cafe-right: 7.5%;
    --cafe-bot: 11.5%;

    /* T√≠tulo */
    --title-dy: -6px;
    --title-scale: 1;

    /* Dennis */
    --dennis-w: 34%;
    --dennis-right: -1.8%;
    --dennis-bottom: 3.5%;
    --dennis-beat: 1.35s;

    /* Corazones */
    --L-top: 8%;  --L-right: 66%; --L-bottom: 72%; --L-left: 19%;
    --R-top: 14%; --R-right: 19%; --R-bottom: 79%; --R-left: 73%;

    --btn:#22c55e; --btnh:#16a34a; --blue:#3b82f6; --blueh:#2563eb;
    --bg:#0b0f17;
  }

  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    display:grid;place-items:center;background:var(--bg);
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#fff
  }

  .scene{
    width:min(92vw,780px); aspect-ratio:636/900;
    position:relative; overflow:hidden;
    border-radius:16px; background:#000;
    box-shadow:0 20px 60px rgba(0,0,0,.45);
  }

  .bg{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center; z-index:0; }

  .logo{
    position:absolute; left:50%; width:var(--logo-w); max-width:none;
    transform:translate(-50%, 0) translateY(var(--logo-dy)); top:12.5%;
    pointer-events:none; user-select:none;
    filter: drop-shadow(0 14px 18px rgba(0,0,0,.45));
    animation: float 5s ease-in-out infinite, glow 3s ease-in-out infinite;
    opacity: calc(var(--logo-visible)); z-index:2;
  }

  /* ==== Dennis: entra caminando + idle ==== */
  .dennis{
    position:absolute; right:var(--dennis-right); bottom:var(--dennis-bottom);
    width:var(--dennis-w); aspect-ratio:1/1; z-index:1; pointer-events:none;
    image-rendering:pixelated;
    transform:translateX(120%) translateY(0);
    animation: dennisEnter 1.15s cubic-bezier(.18,.8,.25,1) forwards,
               dennisIdle 3.2s ease-in-out infinite 1.15s;
  }
  .dennis .wolf{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
  .dennis .hearts{
    position:absolute; inset:0;
    background:url('./DENNIS.png') center/contain no-repeat;
    animation: heartbeat var(--dennis-beat) ease-in-out infinite;
  }
  .dennis .h-left{  clip-path: inset(var(--L-top) var(--L-right) var(--L-bottom) var(--L-left)); }
  .dennis .h-right{ clip-path: inset(var(--R-top) var(--R-right) var(--R-bottom) var(--R-left)); }
  .dennis .h-center{
    clip-path: polygon(1% 1%,78% 1%,78% 50%,60% 25%,28% 21%,30% 31%,32% 29%,1% 35%);
  }
  @keyframes dennisEnter{
    0%{transform:translateX(120%) translateY(0)}
    15%{transform:translateX(90%) translateY(-2px)}
    30%{transform:translateX(65%) translateY(0)}
    45%{transform:translateX(42%) translateY(-2px)}
    60%{transform:translateX(24%) translateY(0)}
    80%{transform:translateX(8%) translateY(-1px)}
    100%{transform:translateX(0) translateY(0)}
  }
  @keyframes dennisIdle{0%,100%{transform:translateX(0) translateY(0)}50%{transform:translateX(0) translateY(-2px)}}
  @keyframes heartbeat{0%{transform:scale(1)}15%{transform:scale(1.12)}30%{transform:scale(1)}45%{transform:scale(1.06)}60%{transform:scale(1)}100%{transform:scale(1)}}

  /* Contenido (fijo) */
  .content{ position:absolute; top:var(--cafe-top); left:var(--cafe-left); right:var(--cafe-right); bottom:var(--cafe-bot); display:flex; justify-content:flex-start; overflow:hidden; z-index:2; }
  .content-shift{ margin:auto; display:flex; flex-direction:column; align-items:center; text-align:center; gap:8px; padding:8px; transform:translateY(var(--content-dy)); }

  /* T√≠tulo Grecia Lira */
  .title-img{
    width:min(92%,680px);
    transform:translateY(var(--title-dy)) scale(var(--title-scale));
    filter:drop-shadow(0 8px 14px rgba(0,0,0,.45));
    animation:titleFloat 4.5s ease-in-out infinite, titleGlow 3.8s ease-in-out infinite;
    margin-bottom:2px;
  }

  /* R√≥tulo Cumplea√±os 7 + brillo */
  .age-wrap{ position:relative; display:inline-block; isolation:isolate; margin-top:-4px; margin-bottom:0; }
  .age-img{ width:min(75%,560px); filter:drop-shadow(0 8px 14px rgba(0,0,0,.4)); animation:ageFloat 4.2s ease-in-out infinite, ageShine 3.6s ease-in-out infinite; image-rendering:-webkit-optimize-contrast; }
  .age-wrap::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:linear-gradient(75deg,transparent 0%,rgba(255,255,255,0) 35%,rgba(255,255,255,.65) 50%,rgba(255,255,255,0) 65%,transparent 100%);
    transform:translateX(-120%) skewX(-10deg); mix-blend-mode:screen; filter:blur(1px); opacity:.85; animation:sweep 3.2s ease-in-out infinite;
  }

  /* T√≠tulo verde */
  .anim-gradient{
    font-weight:900; letter-spacing:.5px;
    font-size:clamp(20px,5.0vw,32px);
    margin:4px 0 2px;              /* m√°s compacto */
    background:linear-gradient(90deg,#ffd1d1,#fff8a0,#b5ffea,#ffd1d1);
    background-size:300% 100%;
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation:hue 6s linear infinite;
  }

  /* ====== BLOQUE INFO ‚Äì s√∫per compacto ====== */
  .info{ font-size:clamp(14px,3.0vw,16px); line-height:1.1; margin:0; text-wrap:balance; }
  .info .row{ margin:2px 0; }     /* fecha + hora en una l√≠nea */
  .info .addr{ margin:2px 0 0; }

  /* Botones en una fila */
  .btns{ display:flex; justify-content:center; align-items:center; gap:8px; flex-wrap:nowrap; white-space:nowrap; overflow:hidden; }
  .btn{
    appearance:none; border:0; border-radius:12px; padding:10px 14px;
    font-weight:700; color:#fff; background:var(--btn); text-decoration:none;
    display:inline-flex; align-items:center; gap:8px; cursor:pointer;
    transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    font-size:clamp(13px,2.8vw,16px)
  }
  .btn:hover{ background:var(--btnh); transform:translateY(-2px) }

  .playbar{ position:absolute; left:0; right:0; bottom:10px; display:flex; justify-content:center; z-index:3; }

  /* Otras animaciones existentes */
  @keyframes hue{0%{background-position:0% 50%}100%{background-position:100% 50%}}
  @keyframes float{0%,100%{transform:translate(-50%,0) translateY(var(--logo-dy))}50%{transform:translate(-50%,-6px) translateY(calc(var(--logo-dy) - 6px))}}
  @keyframes glow{0%,100%{filter:drop-shadow(0 14px 18px rgba(0,0,0,.45))}50%{filter:drop-shadow(0 18px 26px rgba(0,0,0,.55))}}
  @keyframes titleFloat{0%,100%{transform: translateY(var(--title-dy)) scale(var(--title-scale));}50%{transform: translateY(calc(var(--title-dy) - 3px)) scale(calc(var(--title-scale) * 1.01));}}
  @keyframes titleGlow{0%,100%{filter: drop-shadow(0 8px 14px rgba(0,0,0,.45)) brightness(1);}50%{filter: drop-shadow(0 12px 20px rgba(0,0,0,.55)) brightness(1.07);}}
  @keyframes ageFloat{0%,100%{ transform: translateY(0);}50%{ transform: translateY(-3px) scale(1.01);}}
  @keyframes ageShine{0%,100%{ filter: drop-shadow(0 8px 14px rgba(0,0,0,.4)) brightness(1);}50%{ filter: drop-shadow(0 12px 20px rgba(0,0,0,.55)) brightness(1.06);}}
  @keyframes sweep{0%{transform:translateX(-120%) skewX(-10deg);}48%{transform:translateX(120%) skewX(-10deg);}100%{transform:translateX(120%) skewX(-10deg);}}

  /* M√≥vil: fino */
  @media (max-width:500px){
    :root{ --dennis-w: 38vw; --dennis-right: -2.5%; --dennis-bottom: 11%; }
    .btns{ gap:6px; }
    .btn{ padding:9px 10px; font-size:clamp(11px,3vw,14px); }
    .anim-gradient{ font-size:clamp(18px,4.4vw,26px); }
    .info{ font-size:clamp(12.5px,3.4vw,14.5px); line-height:1.12; }
  }

  @media (prefers-reduced-motion: reduce){
    .logo,.title-img,.age-img,.age-wrap::after,.dennis{ animation:none !important; }
    .dennis{ transform:none !important; }
    .age-wrap::after{ opacity:0; }
  }
</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Invitaci√≥n tem√°tica Minecraft">
    <img class="bg" src="./Plantilla.jpg" alt="Plantilla">
    <img class="logo" src="./minecraft.png" alt="Minecraft">

    <!-- Dennis -->
    <div class="dennis" aria-hidden="true">
      <img class="wolf" src="./DENNIS.png" alt="">
      <div class="hearts h-left"></div>
      <div class="hearts h-center"></div>
      <div class="hearts h-right"></div>
    </div>

    <!-- Contenido -->
    <div class="content">
      <div class="content-shift">
        <img class="title-img" src="./grecia-lira-minecraft.png" alt="Grecia Lira">

        <div class="age-wrap">
          <img class="age-img" src="./CUMPLEA√ëOS 7.png" alt="Cumplea√±os 7">
        </div>

        <h1 class="anim-gradient">¬°Acomp√°√±anos a celebrar!</h1>

        <!-- FECHA + HORA EN UNA SOLA L√çNEA -->
        <div class="info">
          <div class="row">üìÖ <strong>8 de noviembre</strong> &nbsp;‚Ä¢&nbsp; ‚è∞ <strong>4:00‚Äì8:00 p.m.</strong></div>
          <div class="addr">üìç <strong>Pinocchio Sal√≥n de Fiestas Infantiles, C. Mercurio 3742, Sat√©lite, 31140 Chihuahua, Chih.</strong></div>
        </div>

        <div class="btns">
          <a class="btn" href="https://maps.app.goo.gl/VBHEYq9buCPKmp9m6" target="_blank" rel="noopener">üìç Ver ubicaci√≥n</a>
          <a class="btn" href="https://wa.me/526143811528?text=Confirmo%20asistencia%20al%20cumplea%C3%B1os%20de%20Grecia%20üéâ" target="_blank" rel="noopener">‚úÖ Confirmar asistencia</a>
        </div>

        <p class="sub">Si no escuchas m√∫sica, usa el bot√≥n de abajo para iniciarla.</p>
      </div>
    </div>

    <audio id="bgm" loop playsinline preload="auto">
      <source src="./minecraft.mp3"  type="audio/mpeg">
      <source src="./minecraft.mpeg" type="audio/mpeg">
      <source src="./minecraft"      type="audio/mpeg">
      <source src="https://vgmsite.com/soundtracks/minecraft-volume-alpha/uwshxmdq/02.%20Minecraft.mp3" type="audio/mpeg">
    </audio>

    <div class="playbar">
      <button id="playBtn" class="btn" style="background:var(--blue)">üîä Toca para activar la m√∫sica</button>
    </div>
  </div>

<script>
  const audio = document.getElementById('bgm');
  const playBtn = document.getElementById('playBtn');

  function tryAutoPlay(){
    audio.muted = true;
    audio.play().then(()=>{
      setTimeout(()=> audio.muted = false, 120);
      playBtn.style.display = 'none';
    }).catch(()=>{
      playBtn.style.display = 'inline-flex';
    });
  }
  playBtn.addEventListener('click', ()=>{
    audio.muted = false;
    audio.play().then(()=> playBtn.style.display = 'none');
  }, {passive:true});
  window.addEventListener('load', tryAutoPlay);
</script>
</body>
</html>
