<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Invitaci√≥n ‚Äî Grecia</title>
<style>
  :root{
    --logo-visible: 1;
    --logo-dy: -60px;
    --logo-w: 100%;

    /* POSICIONES */
    --header-top: 14%;
    --header-left: 7.5%;
    --header-right: 7.5%;
    --header-bot: 65%;

    --panel-top: 72%;
    --panel-left: 10%;
    --panel-right: 10%;
    --panel-bot: 8.5%;

    --title-gap: 8px;
    --panel-gap: 10px;

    /* TAMA√ëOS para 1 rengl√≥n */
    --size-title: clamp(20px, 5.6vw, 28px);
    --size-info:  clamp(13px, 3.9vw, 17px);
    --size-btn:   clamp(13px, 3.9vw, 16px);
    --lh-info:    1.22;

    --title-img-w: 95%;
    --age-img-w:   72%;

    /* Dennis */
    --dennis-w: 32%;
    --dennis-right: 8%;
    --dennis-bottom: 32%;
    --dennis-beat: 1.35s;

    /* Alex + Steve (si los usas) */
    --actors-bottom: 36%;
    --alex-size: 19%;
    --steve-size: 26%;
    --walk-time: 2.6s;
    --meet-x: 30%;
    --meet-x-steve: 45%;

    /* Pastel */
    --cake-bottom: 35%;
    --cake-left: 50%;
    --cake-size: 20%;

    --L-top: 8%;  --L-right: 66%; --L-bottom: 72%; --L-left: 19%;
    --R-top: 14%; --R-right: 19%; --R-bottom: 79%; --R-left: 73%;

    --btn:#22c55e; --btnh:#16a34a; --blue:#3b82f6; --blueh:#2563eb;
    --bg:#0b0f17;
  }

  *{box-sizing:border-box}
  html,body{margin:0;height:100%}
  body{
    display:grid;place-items:center;background:var(--bg);
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#fff
  }

  .scene{
    width:min(92vw,780px); aspect-ratio:636/900;
    position:relative; overflow:hidden;
    border-radius:16px; background:#000;
    box-shadow:0 20px 60px rgba(0,0,0,.45);
  }

  /* Fondo */
  .bg{ position:absolute; inset:0; width:100%; height:100%;
       object-fit:cover; object-position:center; z-index:0; }

  /* Logo */
  .logo{
    position:absolute; left:50%; width:var(--logo-w); max-width:none;
    transform:translate(-50%, 0) translateY(var(--logo-dy)); top:12.5%;
    pointer-events:none; user-select:none;
    filter: drop-shadow(0 14px 18px rgba(0,0,0,.45));
    animation: float 5s ease-in-out infinite, glow 3s ease-in-out infinite;
    opacity: calc(var(--logo-visible)); z-index:2;
  }

  /* T√≠tulos (debajo del logo) */
  .header{
    position:absolute;
    top:var(--header-top); left:var(--header-left);
    right:var(--header-right); bottom:var(--header-bot);
    display:flex; flex-direction:column; align-items:center; justify-content:flex-end;
    gap:var(--title-gap); z-index:2; pointer-events:none;
  }
  .title-img{
    width:min(var(--title-img-w), 720px);
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.45));
    animation: titleFloat 4.5s ease-in-out infinite, titleGlow 3.8s ease-in-out infinite;
  }
  .age-wrap{ position:relative; display:flex; justify-content:center; width:100%; isolation:isolate; }
  .age-img{
    width:min(var(--age-img-w), 600px);
    filter: drop-shadow(0 8px 14px rgba(0,0,0,.4));
    animation: ageFloat 4.2s ease-in-out infinite, ageShine 3.6s ease-in-out infinite;
  }
  .age-wrap::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:linear-gradient(75deg,transparent 0%,rgba(255,255,255,0) 35%,rgba(255,255,255,.65) 50%,rgba(255,255,255,0) 65%,transparent 100%);
    transform:translateX(-120%) skewX(-10deg); mix-blend-mode:screen; filter:blur(1px); opacity:.85; animation:sweep 3.2s ease-in-out infinite;
  }

  /* Panel verde */
  .panel{
    position:absolute;
    top:var(--panel-top); left:var(--panel-left);
    right:var(--panel-right); bottom:var(--panel-bot);
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    gap:var(--panel-gap); z-index:2; text-align:center;
  }

  /* T√≠tulo en un solo rengl√≥n */
  .anim-gradient{
    font-weight:900; letter-spacing:.3px;
    font-size:var(--size-title);
    line-height:1.1;
    margin:0 0 4px;
    white-space:nowrap;
    background:linear-gradient(90deg,#ffd1d1,#fff8a0,#b5ffea,#ffd1d1);
    background-size:300% 100%;
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation:hue 6s linear infinite;
  }

  .info{
    font-size:var(--size-info);
    line-height:var(--lh-info);
    margin:0; text-wrap:balance;
  }
  /* Fecha + hora en un rengl√≥n */
  .info .row{ margin:2px 0 6px; white-space:nowrap; }
  .info .addr{ margin:0; }

  .btns{
    display:flex; justify-content:center; align-items:center;
    gap:12px; flex-wrap:nowrap; white-space:nowrap;
  }
  .btn{
    appearance:none; border:0; border-radius:12px; padding:12px 16px;
    font-weight:700; color:#fff; background:var(--btn); text-decoration:none;
    display:inline-flex; align-items:center; gap:8px; cursor:pointer;
    transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    font-size:var(--size-btn);
  }
  .btn:hover{ background:var(--btnh); transform:translateY(-2px) }

  /* Bot√≥n m√∫sica vertical */
  .playbar-left{
    position:absolute; left:6px; top:50%;
    transform: translateY(-50%) rotate(-90deg);
    transform-origin: left center;
    z-index:4;
  }
  .playbar-left .btn{
    background:var(--blue);
    padding:8px 12px;
    font-size:clamp(12px,3.6vw,14px);
    white-space:nowrap;
  }
  .playbar-left .btn:hover{ background:var(--blueh); }

  /* Dennis */
  .dennis{
    position:absolute; right:var(--dennis-right); bottom:var(--dennis-bottom);
    width:var(--dennis-w); aspect-ratio:1/1; z-index:3; pointer-events:none;
    image-rendering:pixelated;
    transform:translateX(120%) translateY(0);
    animation: dennisEnter 1.2s cubic-bezier(.18,.8,.25,1) forwards,
               dennisPatrol 3.4s ease-in-out infinite 1.25s;
  }
  .dennis .wolf{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }
  .dennis .hearts{
    position:absolute; inset:0; background:url('./DENNIS.png') center/contain no-repeat;
    animation: heartbeat 1.35s ease-in-out infinite;
  }
  .dennis .h-left{  clip-path: inset(var(--L-top) var(--L-right) var(--L-bottom) var(--L-left)); }
  .dennis .h-right{ clip-path: inset(var(--R-top) var(--R-right) var(--R-bottom) var(--R-left)); }
  .dennis .h-center{
    clip-path: polygon(1% 1%,78% 1%,78% 50%,60% 25%,28% 21%,30% 31%,32% 29%,1% 35%);
  }

  /* (Si usas Alex/Steve/pastel, sigue tu CSS actual para ellos) */

  /* M√≥vil: solo texto */
  @media (max-width:500px){
    .anim-gradient{ font-size: clamp(18px, 5.2vw, 24px); }
    .info{ font-size: clamp(12px, 3.6vw, 15px); }
    .btn{ font-size: clamp(12px, 3.6vw, 15px); padding: 10px 12px; }
    .info .row{ white-space:nowrap; }
  }

  @media (prefers-reduced-motion: reduce){
    .logo,.title-img,.age-img,.age-wrap::after,.dennis{ animation:none !important; }
  }
</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Invitaci√≥n tem√°tica Minecraft">
    <img class="bg" src="./Plantilla.jpg" alt="Plantilla">
    <img class="logo" src="./minecraft.png" alt="Minecraft">

    <!-- T√çTULOS -->
    <div class="header">
      <img class="title-img" src="./grecia-lira-minecraft.png" alt="Grecia Lira">
      <div class="age-wrap">
        <img class="age-img" src="./CUMPLEA√ëOS 7.png" alt="Cumplea√±os 7">
      </div>
    </div>

    <!-- Dennis -->
    <div class="dennis" aria-hidden="true">
      <img class="wolf" src="./DENNIS.png" alt="">
      <div class="hearts h-left"></div>
      <div class="hearts h-center"></div>
      <div class="hearts h-right"></div>
    </div>

    <!-- PANEL VERDE -->
    <div class="panel">
      <h1 class="anim-gradient">¬°Acomp√°√±anos a celebrar!</h1>

      <div class="info">
        <div class="row">üìÖ <strong>8 de noviembre</strong> ‚Ä¢ ‚è∞ <strong>4:00‚Äì8:00 p.m.</strong></div>
        <div class="addr">üìç <strong>Pinocchio Sal√≥n de Fiestas Infantiles, C. Mercurio 3742, Sat√©lite, 31140 Chihuahua, Chih.</strong></div>
      </div>

      <div class="btns">
        <a class="btn" href="https://maps.app.goo.gl/VBHEYq9buCPKmp9m6" target="_blank" rel="noopener">üìç Ver ubicaci√≥n</a>
        <!-- CAMBIO: bot√≥n que pregunta cu√°ntas personas -->
        <button id="rsvpBtn" class="btn" type="button">‚úÖ Confirmar asistencia</button>
      </div>
    </div>

    <!-- Bot√≥n m√∫sica vertical -->
    <div class="playbar-left">
      <button id="playBtn" class="btn">üîä Toca para activar la m√∫sica</button>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgm" loop playsinline preload="auto">
    <source src="./minecraft.mp3" type="audio/mpeg">
    <source src="./minecraft.mp3?v=3" type="audio/mpeg">
  </audio>

<script>
  /* ===== AUDIO ===== */
  const audio = document.getElementById('bgm');
  const playBtn = document.getElementById('playBtn');

  function tryAutoPlay(){
    audio.muted = true;
    audio.play().then(()=>{
      setTimeout(()=> audio.muted = false, 150);
      playBtn.style.display = 'none';
    }).catch(()=>{
      playBtn.style.display = 'inline-flex';
    });
  }
  playBtn.addEventListener('click', ()=>{
    audio.muted = false;
    audio.play().then(()=> playBtn.style.display = 'none');
  }, {passive:true});
  window.addEventListener('load', tryAutoPlay);

  /* ===== CONFIRMAR ASISTENCIA (WhatsApp con # de personas) ===== */
  const rsvpBtn = document.getElementById('rsvpBtn');
  rsvpBtn.addEventListener('click', () => {
    const base = 'https://wa.me/526143811528';
    const input = prompt('¬øCu√°ntas personas asistir√°n? (incluy√©ndote)');
    if (input === null) return; // cancelado

    // aceptamos n√∫mero o texto; si es n√∫mero lo normalizamos
    const t = (input || '').trim();
    const n = parseInt(t, 10);
    const cantidad = (Number.isFinite(n) && n > 0 && n < 100) ? n : t || '1';
    const plural = (Number.isFinite(n) && n === 1) ? 'persona' : 'personas';

    const msg = `Hola, confirmo asistencia al cumplea√±os de Grecia üéâ.\nSeremos ${cantidad} ${plural}.`;
    const url = `${base}?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');  // abrir WhatsApp
  }, {passive:true});
</script>
</body>
</html>
